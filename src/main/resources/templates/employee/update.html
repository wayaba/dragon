<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<body>
	<div id="page" layout:fragment="content">
		<form action="#" th:action="@{/employee/update/{id}(id=${employee.id})}"
			th:object="${employee}" method="post">
			<div class="form-group">
				<label for="name">Name</label> <input type="text"
					class="form-control" th:field="*{name}" id="name"
					placeholder="Name">

				<div class="alert alert-danger" role="alert"
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="text"
					class="form-control" th:field="*{email}" id="email"
					placeholder="Email">

				<div class="alert alert-danger" role="alert"
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="form-group">
				<label for="house">House</label> <input type="text"
					class="form-control" th:field="*{house}" id="house"
					placeholder="House">
				<div class="alert alert-danger" role="alert"
					th:if="${#fields.hasErrors('house')}" th:errors="*{house}"></div>
			</div>
			<input class="btn btn-primary" type="submit" value="Update Employee">
		</form>
	</div>
</body>
</html>
